name: nurse_os
description: NurseOS mock-only app for iOS
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  riverpod_lint: ^2.3.4
  custom_lint: ^0.5.6

flutter:
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/InterVariable.ttf
  uses-material-design: true